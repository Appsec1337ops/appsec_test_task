name: AppSec CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  appsec:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies and tools
      run: |
        pip install -r requirements.txt || true
        pip install safety semgrep

        # Install OSV-Scanner
        curl -sL https://github.com/google/osv-scanner/releases/latest/download/osv-scanner-linux-amd64 -o osv-scanner
        chmod +x osv-scanner
        sudo mv osv-scanner /usr/local/bin/osv-scanner

        # Install Gitleaks
        curl -sL https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks-linux-amd64 -o gitleaks
        chmod +x gitleaks
        sudo mv gitleaks /usr/local/bin/gitleaks

    - name: Run Safety (SCA)
      run: |
        safety check -r requirements.txt --full-report > safety-report.txt || true

    - name: Run OSV-Scanner (SCA)
      run: |
        osv-scanner --lockfile=requirements.txt --format json > osv-report.json || true

    - name: Run Gitleaks (Secrets Scan)
      run: |
        gitleaks detect --source=. --report-format=json --report-path=gitleaks-report.json || true

    - name: Run Semgrep (SAST)
      run: |
        semgrep --config=auto --json > semgrep-report.json || true

    - name: Upload AppSec Reports
      uses: actions/upload-artifact@v4
      with:
        name: appsec-reports
        path: |
          safety-report.txt
          osv-report.json
          gitleaks-report.json
          semgrep-report.json
